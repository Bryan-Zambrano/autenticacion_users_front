          </div>

          <div class="or-border m-t-30">Información Personal</div>

          <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Nombres</mat-label
            >
              <input formControlName="personFirstName" matInput />
              <mat-error *ngIf="registerForm.get('personFirstName')!.invalid && registerForm.get('personFirstName')!.touched">Nombres son obligatorios</mat-error>

            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Apellidos</mat-label
            >
              <input formControlName="personLastName" matInput />
              <mat-error *ngIf="registerForm.get('personLastName')!.invalid && registerForm.get('personLastName')!.touched">Apellidos son obligatorios</mat-error>
            </mat-form-field>


            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">No. Identificación</mat-label>
              <input formControlName="personIdentification" matInput type="text" placeholder="Ingrese 10 dígitos numéricos">
              <mat-error *ngIf="registerForm.get('personIdentification')!.invalid && registerForm.get('personIdentification')!.touched"></mat-error>
            </mat-form-field>



            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Fecha de Nacimiento</mat-label>
              <input formControlName="personBirthDate" matInput [matDatepicker]="picker" placeholder="Fecha de Nacimiento">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>


            <div class="or-border m-t-30">Información de Usuario</div>

            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Usuario</mat-label
            >
              <input formControlName="userName" matInput type="password" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Email</mat-label
            >
              <input formControlName="userEmail" matInput type="email" />
            </mat-form-field>

            <!-- password -->
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Contraseña</mat-label
            >
              <input formControlName="userPassword" matInput type="password" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Tipo de Usuario</mat-label>
              <mat-select formControlName="userRole" placeholder="Seleccionar">
                <mat-option value="cliente">Cliente</mat-option>
                <mat-option value="administrador">Administrador</mat-option>
              </mat-select>
            </mat-form-field>


            <a
              [routerLink]="['/']"
              mat-flat-button
              color="primary"
              class="w-100"
            >
              Registrar
            </a>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >Tienes una cuenta?

            <a
              [routerLink]="['/authentication/login']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Iniciar sesión</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
